<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)='onSubmit()' #f='ngForm'>
        <div class="form-group">
          <label for="username">UserName</label>
          <input type="text" class="form-control" name="username" ngModel required>
        </div>
        <div class="form-group">
          <label for="useremail">UserEmail</label>
          <input type="text" class="form-control" name="useremail" ngModel required email>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" ngModel required>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>

    </div>
  </div>
</div>
