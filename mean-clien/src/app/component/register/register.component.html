<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-2">
          <div class="card-block p-2">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <form  (ngSubmit)='onRegister()' #f="ngForm">
              <div class="input-group mb-1">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" ngModel name="username" required/>
              </div>

              <div class="input-group mb-1">
                <span class="input-group-addon">@</span>
                <input type="email" class="form-control" placeholder="Email" ngModel name="email" required/>
              </div>

              <div class="input-group mb-1">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" ngModel name="password" required/>
              </div>

              <button type="submit" class="btn btn-block btn-success"  [disabled]="!f.valid">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
